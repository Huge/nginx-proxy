web1:
  image: web
  expose:
    - "81"
  environment:
    WEB_PORTS: "81"
    VIRTUAL_HOST: "www.nginx-proxy.tld"
    VIRTUAL_PATH: "/web1/"
    VIRTUAL_DEST: "/"

sut:
  image: nginxproxy/nginx-proxy:test
  volumes:
    - /var/run/docker.sock:/tmp/docker.sock:ro
  environment:
    DEFAULT_ROOT: 301 http://$$host/web1$$request_uri
    HTTPS_METHOD: nohttps
